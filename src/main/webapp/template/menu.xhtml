<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:outputStylesheet library="css" name="menu.css" />

    <h:form id="menuForm">
        <p:menu toggleable="true" styleClass="menu">
            <p:menuitem value="Home" url="/pages/home.xhtml" styleClass="#{view.viewId.contains('home') ? 'active' : ''}"/>
            <p:submenu label="Courses">
                <p:menuitem value="Search courses" url="/pages/searchCourseSessions.xhtml" styleClass="#{view.viewId.contains('searchCourseSessions') ? 'active' : ''}" disabled="#{not templateModel.logged}"/>
                <p:menuitem value="Create new course" url="/pages/createCourse.xhtml" styleClass="#{view.viewId.contains('createCourse') ? 'active' : ''}" disabled="#{not templateModel.logged}"  rendered="#{templateModel.user.admin}"/>
            </p:submenu>
        </p:menu>
    </h:form>

</ui:composition>
