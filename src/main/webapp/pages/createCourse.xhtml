                template="/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:param name="pageForm" value="createCourseForm"/>

    <ui:define name="content">
        <h:form id="createCourseForm">
            <p:panelGrid rendered="#{not templateModel.logged}">

            <p:accordionPanel prependId="false" rendered="#{templateModel.logged}">
                <p:tab title="Create course">

            </p:accordionPanel>
        </h:form>
    </ui:define>

</ui:composition>
